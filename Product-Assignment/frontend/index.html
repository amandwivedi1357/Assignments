<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Task Manager</h1>

    <h2>Add New Task</h2>
    <form id="addTaskForm">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div>
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="To Do">To Do</option>
                <option value="In Progress">In Progress</option>
                <option value="Done">Done</option>
            </select>
        </div>
        <div>
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate">
        </div>
        <button type="submit">Add Task</button>
    </form>

    <h2>Tasks</h2>
    <ul id="taskList">
        <!-- Tasks will be dynamically inserted here by JavaScript -->
    </ul>

    <!-- Edit Task Modal/Form (hidden by default) -->
    <div id="editTaskModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Task</h2>
            <form id="editTaskForm">
                <input type="hidden" id="editTaskId" name="editTaskId">
                <div>
                    <label for="editTitle">Title:</label>
                    <input type="text" id="editTitle" name="editTitle" required>
                </div>
                <div>
                    <label for="editDescription">Description:</label>
                    <textarea id="editDescription" name="editDescription" required></textarea>
                </div>
                <div>
                    <label for="editStatus">Status:</label>
                    <select id="editStatus" name="editStatus">
                        <option value="To Do">To Do</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Done">Done</option>
                    </select>
                </div>
                <div>
                    <label for="editDueDate">Due Date:</label>
                    <input type="date" id="editDueDate" name="editDueDate">
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
